@let filmsLocal = films();

<section>
  @for(filmLocal of filmsLocal; track filmLocal.title) {
    <div class="card">
      <img class="card-image" [src]="filmLocal.url" />
      <span>{{filmLocal.title}}</span>
      <div class="card-interactions">
        <button class="card-interactions-information">
          Read more
        </button>
        <button>
          <img src="icons/favorite.svg" alt="favourite" />
        </button>
      </div>
    </div>
  }
</section>
